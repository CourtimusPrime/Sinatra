<!--frontend/onboard.html-->
<!DOCTYPE html>
<html>
  <head>
    <title>Onboarding ‚Äì Sinatra</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/js/onboard.js"></script>
  </head>
<body>

  <div id="step-1" class="step">
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search playlists...">
    </div>
    
    <div class="sort-container">
      <label for="sort-select">Sort by:</label>
      <select id="sort-select">
        <option value="songs-desc">Songs (High ‚Üí Low)</option>
        <option value="songs-asc">Songs (Low ‚Üí High)</option>
        <option value="name-asc">Name (A ‚Üí Z)</option>
        <option value="name-desc">Name (Z ‚Üí A)</option>
      </select>
    </div>
  
    <div class="bulk-actions">
      <button id="toggle-select-all">Select All</button>
    </div>
  
    <div id="playlist-list" class="playlist-grid"></div>
  </div>

  <div id="step-2" class="step">
    <h2>üßë Is this your name?</h2>
    <p id="current-name"></p>
    <label><input type="radio" name="nameOption" value="keep" checked> Yes</label>
    <label><input type="radio" name="nameOption" value="change"> No</label>
    <div id="name-change-box" style="display:none;">
      <input type="text" id="new-name" placeholder="Enter your name" />
    </div>
    <button onclick="nextStep()">Next</button>
  </div>

  <div id="step-3" class="step">
    <h2>üñºÔ∏è Your profile picture</h2>
    <img id="profile-pic" src="" width="100" />
    <p>Change it?</p>
    <input type="file" id="profile-upload" />
    <button onclick="nextStep()">Next</button>
  </div>

  <div id="step-4" class="step">
    <h2>‚è≥ Setting things up...</h2>
    <p>Please wait...</p>
    <div class="spinner"></div>
  </div>
  <div id="onboarding-footer">
    <div id="selected-count">0 playlists selected</div>
    <button id="next-button" onclick="nextStep()" disabled>Next</button>
  </div>
</body>
</html>
